<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta especial</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans|Rasa&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="logo.png" alt="fake*travel-agency-logo">
        </div>
        <div class="container">

            <h3>Animate a pasar una noche increíble en el</h3>
            <h1 id='nombreHotel'>Name</h1>

            <h3>Precio normal habitación doble:</h3>
            <h2 id='precioHab'>Normal rate</h2>

            <h3>Solo por unos días, obtené este fantástico descuento:</h3>
            <h2 id='precioOferta'>Special rate with discount</h2>

            <h2>¡Aprovechalo antes de que se agote!</h2>
            <h6 id='finOferta'>Offer ends</h6>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
